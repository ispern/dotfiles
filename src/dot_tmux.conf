set-environment -gu RBENV_VERSION

## global
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-window-option -g main-pane-height 35
set-window-option -g monitor-activity on
set-window-option -g visual-activity on

set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",$TERM:Tc"
set-option -g default-shell $TMUX_SHELL
set-option -g default-command $TMUX_SHELL
set-option -g history-limit 10000
set-option -g mouse on

## Key-bind
# Set the prefix to ^T.
unbind ^b
set -g prefix ^g
bind-key ^g send-prefix

# screen ^C c
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"


# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K
unbind k
bind x kill-pane
bind X kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

# redisplay ^R r
unbind ^R
bind ^R refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
unbind ^H
bind ^H select-pane -t :.-
unbind h
bind ^h select-pane -t :.-
unbind ^L
bind ^L select-pane -t :.+
unbind l
bind l select-pane -t :.+

# " windowlist -b
unbind '"'
bind '"' choose-window

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection

if-shell 'uname | grep -q Microsoft' "bind-key -t vi-copy Enter copy-pipe 'cat | win32yank.exe -i'"

# ~/.tmux.confの読み込み
# unbind r
# bind r source-file ~/.tmux.conf \; display-message "tmux RELOADED!!"

# 環境別の設定ファイルを読み込み
if-shell "uname | grep -q Darwin" "source-file ~/.tmux/.tmux.conf.osx" ""

# ==============================================
# ===   Nesting local and remote sessions     ===
# ==============================================

# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' 'source-file ~/.tmux/tmux.remote.conf'

# plugins
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-continuum      \
'

run-shell '~/.tmux/plugins/tpm/tpm'

set -g @dracula-theme 'pro'
run-shell '~/.tmux/themes/tmux-dracula-pro/dracula.tmux'
